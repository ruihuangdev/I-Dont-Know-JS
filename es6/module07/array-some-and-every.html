<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array .some() and .every()</title>
  </head>
  <body>
    <script>
      const ages = [32, 15, 19, 12];
      const kids = [1, 2, 3, 4];
      // some and every will check the data in an array
      // to see if some or all of the item in the array meets the condition

      // ğŸ‘µğŸ‘¨ is there at least one adult in the group?
      const adultPresent = ages.some(age => age >= 18);
      const adultPresent2 = kids.some(age => age >= 18);

      console.log(adultPresent); // true
      console.log(adultPresent2); // false

      // ğŸ» is everyone old enough to drink?
      const allOldEnough = ages.every(age => age >= 19);
      const allYoungEnough = kids.every(age => age <= 19);
      console.log(allOldEnough); // false
      console.log(allYoungEnough); // true
    </script>
  </body>
</html>
